<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown Timer</title>
  <link rel="stylesheet" href="event2.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown to Event</h1>
    <div id="countdown">
      <div class="time-section">
        <span id="days"></span>
        <p>Days</p>
      </div>
      <div class="time-section">
        <span id="hours"></span>
        <p>Hours</p>
      </div>
      <div class="time-section">
        <span id="minutes"></span>
        <p>Minutes</p>
      </div>
      <div class="time-section">
        <span id="seconds"></span>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script src="event3.js"></script>
</body>
</html>
